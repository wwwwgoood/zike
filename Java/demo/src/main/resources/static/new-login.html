<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <title>登录与注册</title>
    <style>
        /* 基础样式与变量定义 */
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #2ecc71;
            --light-bg: #f5f7fa;
            --dark-text: #2c3e50;
            --light-text: #ecf0f1;
            --border-radius: 8px;
            --transition-speed: 0.6s;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light-bg);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* 主容器样式 */
        .auth-container {
            position: relative;
            width: 100%;
            max-width: 1000px;
            height: 600px;
            background-color: rgba(255, 255, 255, 0.369);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            display: flex;

        }

        .color {
            position: absolute;
            filter: blur(200px);
            z-index: -1;
        }

        .color:nth-child(1) {
            width: 80%;
            top: 10%;
            height: 50%;
            left: 20%;
            background: rgb(201, 54, 54);
        }

        .color:nth-child(2) {
            width: 60%;
            top: 40%;
            height: 50%;
            left: -10%;
            background: rgb(70, 236, 24);
        }

        .color:nth-child(3) {
            width: 80%;
            top: 3%;
            height: 30%;
            background: rgb(212, 227, 80);
        }

        .right-container {
            height: 100%;
            flex: 1;
            right: 0;
            padding: 5% 10%;
            display: flex;
            transition: all 0.5s ease-in;
        }

        .form-to-l {
            transform: translateX(-64%);
        }


        /* 介绍盒子样式 */
        .intro-box {
            padding: 0 10%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: var(--dark-text);
            width: 40%;
            height: 100%;
            background-color: #4491d0;
            border-radius: 0% 8% 8% 0%;
            box-shadow: 3px 3px 3px 0 rgba(0, 0, 0, 0.384);
            z-index: 2;
            transition: all 1s ease;
        }


        .intro-to-r {
            transform: translateX(150%);
            border-radius: 8% 0% 0% 8%;
            background-color: #4491d0;
        }


        .intro-box h2 {
            font-size: 2.2rem;
            margin-bottom: 25px;
            font-weight: 700;
        }

        .intro-box p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .intro-features {
            margin-bottom: 40px;
        }

        .intro-features li {
            list-style: none;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            font-size: 1rem;
        }

        .intro-features li i {
            margin-right: 12px;
            font-size: 1.3rem;
        }

        /* 表单盒子样式 */
        .form-box {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.015);
            transition: transform var(--transition-speed) ease, opacity var(--transition-speed) ease;
        }


        .login-form {
            z-index: 1;
        }

        .form-box h2 {
            color: var(--dark-text);
            font-size: 2.2rem;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark-text);
            font-weight: 500;
            font-size: 0.95rem;
        }

        .input-field {
            width: 100%;
            padding: 12px 15px;
            padding-left: 45px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .input-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        .remember-me input {
            margin-right: 8px;
        }

        .remember-me label {
            font-size: 0.9rem;
            color: var(--dark-text);
        }

        .forgot-password {
            text-align: right;
            margin-top: -15px;
            margin-bottom: 25px;
        }

        .forgot-password a {
            color: var(--secondary-color);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn-primary {
            background-color: var(--secondary-color);
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        .btn-secondary {
            background-color: white;
            color: var(--secondary-color);
        }

        .btn-accent {
            background-color: white;
            color: var(--accent-color);
        }

        .switch-text {
            text-align: center;
            margin-top: 25px;
            color: var(--dark-text);
            font-size: 0.95rem;
        }

        .switch-link {
            color: var(--secondary-color);
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
        }

        .switch-link:hover {
            text-decoration: underline;
        }

        .divider {
            position: relative;
            margin: 30px 0;
            text-align: center;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 1px;
            background-color: #ddd;
            z-index: 1;
        }

        .divider span {
            position: relative;
            z-index: 2;
            padding: 0 15px;
            background-color: white;
            color: #999;
            font-size: 0.9rem;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .social-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 1px solid #ddd;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .social-btn:hover {
            transform: scale(1.1);
            background-color: var(--light-bg);
        }

        .social-btn i {
            font-size: 1.2rem;
            color: var(--dark-text);
        }

        .none {
            display: none;
        }
    </style>
    <!-- 仅引入Font Awesome用于图标，无其他框架 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="allcolor">
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
    </div>

    <div class="auth-container">
        <!-- 注册介绍盒子 -->
        <div class="intro-box ">
            <div class="register-intro">
                <h2>开启全新体验</h2>
                <p>注册账户，探索更多专属功能。简单几步，即可开启您的个性化服务之旅。</p>
                <ul class="intro-features">
                    <li><i class="fas fa-check-circle"></i> 安全加密的个人数据保护</li>
                    <li><i class="fas fa-check-circle"></i> 多设备同步的便捷体验</li>
                    <li><i class="fas fa-check-circle"></i> 专属定制的内容推荐</li>
                </ul>
                <button class="btn btn-secondary" id="go-register">立即注册</button>
            </div>

            <div class="login-intro none">
                <h2>登陆！！！</h2>
                <p>我叫你登陆你二龙吗</p>
                <ul class="intro-features">
                    <li><i class="fas fa-check-circle"></i> 从不加密的个人数据保护</li>
                    <li><i class="fas fa-check-circle"></i> 只能使用电脑</li>
                    <li><i class="fas fa-check-circle"></i> 曲库全是私货</li>
                </ul>
                <button class="btn btn-secondary" id="go-login">立即开搞</button>
            </div>

        </div>

        <!-- 注册表单盒子 -->


        <!-- 右侧容器：包含登录表单和登录介绍 -->
        <div class="right-container">
            <!-- 登录表单盒子 -->
            <div class="form-box login-form" id="login-form">
                <h2>欢迎回来</h2>

                <div class="social-login">
                    <button class="social-btn"><i class="fab fa-weixin"></i></button>
                    <button class="social-btn"><i class="fab fa-qq"></i></button>
                    <button class="social-btn"><i class="fab fa-github"></i></button>
                </div>

                <form id="loginForm">
                    <div class="input-group">
                        <label for="login-name">账号名</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="name" id="login-name" class="input-field" placeholder="请输入账号">
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="login-password">密码</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="login-password" class="input-field" placeholder="请输入密码">
                            <button type="button" class="toggle-password" data-target="login-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="forgot-password">
                        <a href="#">忘记密码？</a>
                    </div>

                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">记住登录状态</label>
                    </div>

                    <button class="btn btn-primary">登录账户</button>
                </form>
            </div>
            <div class="form-box login-form none" id="register-form">
                <h2>欢迎注册！！！</h2>

                <div class="social-login">
                    <button class="social-btn"><i class="fab fa-weixin"></i></button>
                    <button class="social-btn"><i class="fab fa-qq"></i></button>
                    <button class="social-btn"><i class="fab fa-github"></i></button>
                </div>

                <form id="registerForm">
                    <div class="input-group">
                        <label for="login-name">账号名</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="name" id="register-name" class="input-field" placeholder="请输入账号">
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="login-password">密码</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="register-password" class="input-field" placeholder="请输入密码">
                            <button type="button" class="toggle-password" data-target="login-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="forgot-password">
                        <a href="#">忘记密码？</a>
                    </div>

                    <div class="remember-me">
                        <input type="checkbox">
                        <label for="remember">记住登录状态</label>
                    </div>

                    <button class="btn btn-primary" id="btn-register">注册账户</button>
                </form>
            </div>


        </div>
    </div>

</body>
<script>
    let go_register = document.querySelector('#go-register');
    let go_login = document.querySelector('#go-login');
    let intro_box = document.querySelector('.intro-box');

    go_register.addEventListener('click', toRegister)
    go_login.addEventListener('click', toRegister)
    let right_container = document.querySelector('.right-container');
    let btn_primary = document.querySelector('.btn-primary');
    let login_form = document.querySelector('#login-form');


    function toRegister() {
        console.log('aa');
        event.preventDefault()
        intro_box.classList.toggle('intro-to-r');
        right_container.querySelector('#login-form').classList.toggle('none')
        right_container.querySelector('#register-form').classList.toggle('none')
        right_container.classList.toggle('form-to-l');
        intro_box.querySelector('.register-intro').classList.toggle('none');
        intro_box.querySelector('.login-intro').classList.toggle('none');
    }

    function sha512Encrypt(text) { return CryptoJS.SHA512(text).toString(); }//用第三方库来加密

    // 等待DOM加载完成
    document.addEventListener('DOMContentLoaded', function () {
        // 获取表单元素
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const togglePasswordBtns = document.querySelectorAll('.toggle-password');

        // 密码显示/隐藏切换功能


        // 创建消息提示函数
        function showMessage(element, message, isError = true) {
            // 移除已存在的消息
            const existingMsg = element.querySelector('.message');
            if (existingMsg) existingMsg.remove();

            // 创建新消息元素
            const msgElement = document.createElement('div');
            msgElement.className = `message ${isError ? 'error' : 'success'}`;
            msgElement.style.padding = '10px';
            msgElement.style.borderRadius = 'var(--border-radius)';
            msgElement.style.marginBottom = '15px';
            msgElement.style.color = 'white';
            msgElement.style.backgroundColor = isError ? '#e74c3c' : '#2ecc71';
            msgElement.textContent = message;

            // 添加到表单顶部
            element.insertBefore(msgElement, element.firstChild);

            // 3秒后自动移除
            setTimeout(() => {
                msgElement.style.opacity = '0';
                msgElement.style.transition = 'opacity 0.3s ease';
                setTimeout(() => msgElement.remove(), 300);
            }, 3000);
        }


        // 登录表单提交处理
        loginForm.addEventListener('submit', function (e) {
            e.preventDefault();

            // 获取表单数据
            const name = document.getElementById('login-name').value;
            const password = document.getElementById('login-password').value;
            const rememberMe = document.getElementById('remember').checked;

            // 验证
            if (!name) {
                return showMessage(loginForm, '请输入账号');
            }

            if (!password) {
                return showMessage(loginForm, '请输入密码');
            }

            if (password.length < 6) {
                return showMessage(loginForm, '密码长度不能少于6位');
            }

            // 显示成功消息
            showMessage(loginForm, '登录成功，正在跳转...', false);

            // 模拟跳转
            setTimeout(() => {
                alert('登录成功！实际项目中这里会跳转到首页');
            }, 1500);
        });

        // 注册表单提交处理
        registerForm.addEventListener('submit', async function (e) {
            e.preventDefault();

            // 获取表单数据
            const name = document.getElementById('register-name').value;
            const password = document.getElementById('register-password').value;
            const rememberMe = document.getElementById('remember').checked;

            // 验证
            if (!name) {
                return showMessage(registerForm, '请输入账号');
            }

            if (!password) {
                return showMessage(registerForm, '请设置密码');
            }

            if (password.length < 6) {
                return showMessage(registerForm, '密码长度不能少于6位');
            }

            // 模拟注册提交（实际项目中替换为AJAX请求）

            // 显示成功消息
            showMessage(registerForm, '注册成功，请登录...', false);


            const afterEN = sha512Encrypt(password);
            R = {
                "name": name,
                "password": afterEN
            };
            H = {
                headers: {
                    'Content-Type': 'application/json'  // 必须指定JSON格式
                }
            }

            const API_BASE = 'http://localhost:8080';
            const registerURL = '/api/users/register'
            console.log(R, H);
            const reponse = await axios.post(`${API_BASE}${registerURL}`,R,H);
            
                console.log(reponse);
                localStorage.setItem('authToken', reponse.data.data.token);
                /* setTimeout(() => {
                    window.location.href = 'songlist.html';
                }, 1500); */

            
            // 2秒后切换到登录表单
            setTimeout(() => {
                document.getElementById('go-login').click();
                // 清空注册表单
                registerForm.reset();
            }, 2000);
        });

        async function deleteUser(){
            const API_BASE = 'http://localhost:8080';
            const registerURL = '/api/users/delete';
            const response = await axios.delete(`${API_BASE}${registerURL}`,)
        }
    });
</script>

</html>
