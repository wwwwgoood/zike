# JWT相关配置（前缀为jwt）生成token用
# JWT配置
# 密钥（必须足够安全，建议至少32位字符，避免泄露）
jwt.secret=your-very-secure-secret-key-32bytes-long-please-change-it
# AccessToken过期时间（单位：毫秒，这里设置1小时）
jwt.access-token-expire=3600000
# RefreshToken过期时间（单位：毫秒，这里设置7天，用于刷新AccessToken）
jwt.refresh-token-expire=604800000
# 签发人（可选，标识Token的签发者）
jwt.issuer=your-system-name

#下载曲库用
pixabay.api.key=你的API密钥  # 替换为实际密钥
pixabay.api.audio-base-url=https://pixabay.com/api/sound-effects/  # 音频资源API地址
pixabay.api.image-base-url=https://pixabay.com/api/  # 图片资源API地址（如需）
pixabay.api.per-page=100  # 每页数量（最大200，免费账号建议≤100）
pixabay.api.max-pages=5  # 最大获取页数
pixabay.api.rate-limit-interval=2000  # 请求间隔（毫秒，免费账号建议≥2000）
