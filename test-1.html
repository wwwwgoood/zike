<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐播放器 - 登录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .login-title {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 20px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-msg {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            display: none;
        }

        .success-msg {
            color: #27ae60;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .tip {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            font-size: 12px;
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-title">🎵 音乐播放器</div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" placeholder="输入用户名" required>
            </div>

            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" placeholder="输入密码" required>
            </div>

            <button type="submit" class="login-btn">登录</button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
            </div>

            <div class="error-msg" id="errorMsg"></div>
            <div class="success-msg" id="successMsg"></div>
        </form>

        <div class="tip">
            <strong>测试账号：</strong><br>
            用户名: chengmaomao<br>
            密码: MAKEAIENSSGREATAGAIN
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <script>
        const API_BASE = 'https://aie-2025.scauaie.cn/api';
        /* document.getElementById('errorMsg').style.display='block';
        document.getElementById('errorMsg').textContent='唐逼！！！'; */
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');
            const successMsg = document.getElementById('successMsg');
            const loading = document.getElementById('loading');



            // 隐藏之前的消息
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            loading.style.display = 'block';

            try {
                // SHA512加密密码
                const encryptedPassword = CryptoJS.SHA512(password).toString();

                // 用axios发送登录请求
                const response = await axios.post(`${API_BASE}/auth/login`, {
                    username: username,
                    password: encryptedPassword
                });

                if (response.data.success) {
                    // 登录成功，保存token
                    localStorage.setItem('authToken', response.data.data.token);
                    successMsg.textContent = '登录成功，跳转中...';
                    successMsg.style.display = 'block';

                    // 2秒后跳转到歌单页面
                    setTimeout(() => {
                        window.location.href = 'songlist.html';
                    }, 1500);
                } else {
                    errorMsg.textContent = response.data.message || '登录失败';
                    errorMsg.style.display = 'block';
                }
            } catch (error) {
                console.error('登录出错:', error);
                errorMsg.textContent = '网络错误，请稍后重试';
                errorMsg.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        });
    </script>
</body>

</html>
