<!DOCTYPE html>
<html lang="zh-CN">

    <style>

        }

        body {

        /* ========== ÁôªÂΩïÈ°µÈù¢Ê†∑Âºè ========== */
        .login-container {

        .brand-icon {

        .login-header h1 {

        }

        .login-header p {

        }

        .form-group {

        }

        .form-group label {

        .form-group input {

        .form-group input:focus {

            background: #333;

        }

        .form-group input::placeholder {

        }

        .button-group {

            gap: 12px;

        }

        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;

            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-login {
            background: #a855f7;
            color: #fff;
        }

        .btn-login:hover {
            background: #9333ea;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(168, 85, 247, 0.3);
        }

        .btn-register {
            background: #3a3a3a;
            color: #fff;
        }

        .btn-register:hover {

            transform: translateY(-2px);
        }

        /* ========== ‰∏ªÈ°µÈù¢Ê†∑Âºè ========== */
        .main-container {
            display: none;
            width: 100%;
            height: 100vh;
            background: #0f0f0f;
            flex-direction: row;
        }

        .main-container.active {
            display: flex;
        }

        /* ‰æßËæπÊ†è */
        .sidebar {
            width: 260px;
            background: #1a1a1a;
            border-right: 1px solid #2a2a2a;
            padding: 24px;
            display: flex;
            flex-direction: column;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 32px;
            padding-bottom: 24px;
            border-bottom: 1px solid #2a2a2a;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: #a855f7;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .user-text h3 {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 2px;
        }

        .user-text p {
            font-size: 12px;
            color: #999;
        }

        .nav-menu {

        }

        .nav-item {

            border-radius: 8px;

            font-size: 14px;
            transition: all 0.3s ease;
            background: none;
            border: none;
            color: #ccc;
            text-align: left;
            display: flex;
            align-items: center;

        }

        .nav-item:hover {

        }

        .nav-item.active {

        }

        .logout-btn {
            padding: 12px 16px;
            background: none;
            border: none;
            color: #ff6b6b;

            font-size: 14px;
        }

        .logout-btn:hover {

        }

        /* ‰∏ªÂÜÖÂÆπÂå∫ */
        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #0f0f0f;
        }

        .content-header {
            padding: 32px;
            border-bottom: 1px solid #2a2a2a;
        }

        .content-header h2 {
            font-size: 28px;
            font-weight: bold;
        }

        .playlist-section {
            padding: 32px;
            overflow-y: auto;
            flex: 1;
        }

        .playlist-item {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s ease;

        }

        .playlist-item:hover {
            background: #252525;
            border-color: #3a3a3a;
        }

        .playlist-item h3 {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .playlist-item p {
            font-size: 12px;
            color: #999;
        }

        .create-playlist-btn {
            width: 100%;
            padding: 12px;
            background: #a855f7;
            border: none;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 12px;
        }

        .create-playlist-btn:hover {
            background: #9333ea;
        }

        /* Ê≠åÊõ≤ÂàóË°® */
        .track-list {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .track-item {
            padding: 12px 16px;
            background: #1a1a1a;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .track-item:hover {
            background: #252525;
        }

        .track-item.playing {
            background: #a855f7;
        }

        .track-info h4 {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .track-info p {
            font-size: 12px;
            color: #999;
        }

        .track-duration {
            font-size: 12px;
            color: #999;
        }

        /* Êí≠ÊîæÂô®Ê†è */
        .player-bar {
            background: #1a1a1a;
            border-top: 1px solid #2a2a2a;
            padding: 20px 32px;
        }

        .progress-bar {
            margin-bottom: 16px;
        }

        .progress-track {
            width: 100%;
            height: 4px;
            background: #2a2a2a;
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: #a855f7;
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s linear;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #999;
            margin-top: 8px;
        }

        .player-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .current-track {
            flex: 1;
        }

        .current-track h4 {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .current-track p {
            font-size: 12px;
            color: #999;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 20px;
            flex: 1;
            justify-content: center;
        }

        .control-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: none;
            color: #ccc;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            color: #a855f7;
        }

        .play-btn {
            width: 50px;
            height: 50px;
            background: #a855f7;
            border-radius: 50%;
            color: #fff;
            font-size: 24px;
        }

        .play-btn:hover {
            background: #9333ea;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 0.5;
        }

        .volume-slider {
            width: 100%;
            height: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- ÁôªÂΩïÈ°µÈù¢ -->
    <div class="login-container active" id="loginContainer">
        <div class="login-card">
            <div class="login-header">
                <div class="brand-icon">‚ô´</div>
                <h1>Èü≥‰πêÊí≠ÊîæÂô®</h1>
                <p>‰∫´ÂèóÈ´òË¥®ÈáèÈü≥‰πê</p>
            </div>

            <div class="form-group">
                <label>Áî®Êà∑Âêç</label>
                <input type="text" id="username" placeholder="ËæìÂÖ•Áî®Êà∑Âêç">
            </div>

            <div class="form-group">
                <label>ÂØÜÁ†Å</label>
                <input type="password" id="password" placeholder="ËæìÂÖ•ÂØÜÁ†Å">
            </div>

            <div class="button-group">
                <button class="btn btn-login" onclick="handleLogin('Áî®Êà∑')">ÁôªÂΩï</button>
                <button class="btn btn-register" onclick="handleLogin('Êñ∞Áî®Êà∑')">Ê≥®ÂÜå</button>
            </div>
        </div>
    </div>

    <!-- ‰∏ªÈ°µÈù¢ -->
    <div class="main-container" id="mainContainer">
        <!-- ‰æßËæπÊ†è -->
        <div class="sidebar">
            <div class="user-info">
                <div class="user-avatar">üë§</div>
                <div class="user-text">
                    <h3 id="username-display">Áî®Êà∑</h3>
                    <p>È´òÁ∫ß‰ºöÂëò</p>
                </div>
            </div>

            <div class="nav-menu">
                <button class="nav-item active" onclick="switchPage('home')">
                    üè† È¶ñÈ°µ
                </button>
                <button class="nav-item" onclick="switchPage('playlists')">
                    üìã ÊàëÁöÑÊ≠åÂçï
                </button>
            </div>

            <button class="logout-btn" onclick="handleLogout()">
                üö™ ÈÄÄÂá∫ÁôªÂΩï
            </button>
        </div>

        <!-- ‰∏ªÂÜÖÂÆπÂå∫ -->
        <div class="content-area">
            <div class="content-header">
                <h2 id="page-title">Êé®ËçêÊõ≤Â∫ì</h2>
            </div>

            <div class="playlist-section" id="playlistSection"></div>

            <div class="player-bar">
                <div class="progress-bar">
                    <div class="progress-track" onclick="seekTrack(event)">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="time-display">
                        <span id="currentTime">0:00</span>
                        <span id="totalTime">0:00</span>
                    </div>
                </div>

                <div class="player-info">
                    <div class="current-track">
                        <h4 id="track-title">ÊöÇÊó†Ê≠åÊõ≤</h4>
                        <p id="track-artist">-</p>
                    </div>

                    <div class="controls">
                        <button class="control-btn" onclick="previousTrack()">‚èÆ</button>
                        <button class="control-btn play-btn" onclick="togglePlay()" id="playBtn">‚ñ∂</button>
                        <button class="control-btn" onclick="nextTrack()">‚è≠</button>
                    </div>

                    <div class="volume-control">
                        <span>üîä</span>
                        <input type="range" class="volume-slider" min="0" max="100" value="70" onchange="setVolume(this.value)">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ========== Êï∞ÊçÆ ==========
        const mockData = {
            favorite: {
                name: 'ÊàëÁöÑÊúÄÁà±',
                tracks: [
                    { id: 1, title: 'Â§úÁ©∫‰∏≠ÊúÄ‰∫ÆÁöÑÊòü', artist: 'ÈÄÉË∑ëËÆ°Âàí', duration: 234 },
                    { id: 2, title: 'ÂÖâÂπ¥‰πãÂ§ñ', artist: 'ÈÇìÁ¥´Ê£ã', duration: 267 },
                    { id: 3, title: 'Ëµ∑È£é‰∫Ü', artist: 'Âê¥ÈùíÂ≥∞', duration: 228 },
                ]
            },
            recent: {
                name: 'ÊúÄËøëÊí≠Êîæ',
                tracks: [
                    { id: 4, title: 'ÂëäÁôΩÊ∞îÁêÉ', artist: 'Âë®Êù∞‰º¶', duration: 256 },
                    { id: 5, title: 'ÁÆÄÂçïÁà±', artist: 'Âë®Êù∞‰º¶', duration: 242 },
                ]
            }
        };

        const allTracks = [
            ...mockData.favorite.tracks,
            { id: 6, title: 'ÈùíËä±Áì∑', artist: 'Âë®Êù∞‰º¶', duration: 307 },
            { id: 7, title: 'ÂèåÊâãÁÆÄË∞±', artist: 'Âë®Êù∞‰º¶', duration: 303 },
            { id: 8, title: 'Â§úÊõ≤', artist: 'Âë®Êù∞‰º¶', duration: 296 },
        ];

        // ========== Áä∂ÊÄÅÁÆ°ÁêÜ ==========
        let state = {
            currentUser: null,
            currentPage: 'home',
            isPlaying: false,
            currentTrackIndex: 0,
            currentTime: 0,
            playbackInterval: null
        };

        // ========== ÁôªÂΩïÂ§ÑÁêÜ ==========
        function handleLogin(username) {
            const inputUsername = document.getElementById('username').value || username;
            state.currentUser = inputUsername;
            state.currentPage = 'home';
            
            document.getElementById('username-display').textContent = inputUsername;
            document.getElementById('loginContainer').classList.remove('active');
            document.getElementById('mainContainer').classList.add('active');
            
            renderPage();
        }

        // ========== È°µÈù¢ÂàáÊç¢ ==========
        function switchPage(page) {
            state.currentPage = page;
            
            // Êõ¥Êñ∞ÂØºËà™ÊåâÈíÆÁä∂ÊÄÅ
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.closest('.nav-item').classList.add('active');
            
            // Êõ¥Êñ∞È°µÈù¢Ê†áÈ¢ò
            document.getElementById('page-title').textContent = 
                page === 'home' ? 'Êé®ËçêÊõ≤Â∫ì' : 'ÊàëÁöÑÊ≠åÂçï';
            
            renderPage();
        }

        // ========== Ê∏≤ÊüìÈ°µÈù¢ÂÜÖÂÆπ ==========
        function renderPage() {
            const section = document.getElementById('playlistSection');
            
            if (state.currentPage === 'home') {
                // ÊòæÁ§∫ÊâÄÊúâÊ≠åÊõ≤
                section.innerHTML = '<div class="track-list" id="trackList"></div>';
                renderTracks(allTracks);
            } else if (state.currentPage === 'playlists') {
                // ÊòæÁ§∫Ê≠åÂçïÂàóË°®
                let html = '';
                for (let key in mockData) {
                    const playlist = mockData[key];
                    html += `
                        <div class="playlist-item">
                            <h3>${playlist.name}</h3>
                            <p>${playlist.tracks.length} È¶ñÊ≠åÊõ≤</p>
                        </div>
                    `;
                }
                html += '<button class="create-playlist-btn">+ ÂàõÂª∫Ê≠åÂçï</button>';
                section.innerHTML = html;
            }
        }

        // ========== Ê∏≤ÊüìÊ≠åÊõ≤ÂàóË°® ==========
        function renderTracks(tracks) {
            const trackList = document.getElementById('trackList');
            trackList.innerHTML = '';
            
            tracks.forEach((track, index) => {
                const trackItem = document.createElement('div');
                trackItem.className = 'track-item';
                if (index === state.currentTrackIndex) {
                    trackItem.classList.add('playing');
                }
                
                trackItem.innerHTML = `
                    <div class="track-info">
                        <h4>${track.title}</h4>
                        <p>${track.artist}</p>
                    </div>
                    <div class="track-duration">${formatTime(track.duration)}</div>
                `;
                
                trackItem.onclick = () => {
                    state.currentTrackIndex = index;
                    state.currentTime = 0;
                    state.isPlaying = true;
                    updatePlayer();
                    startPlayback();
                };
                
                trackList.appendChild(trackItem);
            });
        }

        // ========== Êí≠ÊîæÂô®ÊéßÂà∂ ==========
        function togglePlay() {
            if (state.currentTrackIndex >= allTracks.length) {
                state.currentTrackIndex = 0;
            }
            state.isPlaying = !state.isPlaying;
            updatePlayer();
            state.isPlaying ? startPlayback() : stopPlayback();
        }

        function nextTrack() {
            state.currentTrackIndex = (state.currentTrackIndex + 1) % allTracks.length;
            state.currentTime = 0;
            state.isPlaying = true;
            updatePlayer();
            startPlayback();
        }

        function previousTrack() {
            state.currentTrackIndex = (state.currentTrackIndex - 1 + allTracks.length) % allTracks.length;
            state.currentTime = 0;
            state.isPlaying = true;
            updatePlayer();
            startPlayback();
        }

        // ========== Êí≠ÊîæËøõÂ∫¶ÁÆ°ÁêÜ ==========
        function startPlayback() {
            if (state.playbackInterval) return;
            
            state.playbackInterval = setInterval(() => {
                const track = allTracks[state.currentTrackIndex];
                state.currentTime++;
                
                if (state.currentTime >= track.duration) {
                    nextTrack();
                } else {
                    updateProgressBar();
                }
            }, 1000);
        }

        function stopPlayback() {
            if (state.playbackInterval) {
                clearInterval(state.playbackInterval);
                state.playbackInterval = null;
            }
        }

        // ========== Êõ¥Êñ∞Êí≠ÊîæÂô®ÊòæÁ§∫ ==========
        function updatePlayer() {
            const track = allTracks[state.currentTrackIndex];
            document.getElementById('track-title').textContent = track.title;
            document.getElementById('track-artist').textContent = track.artist;
            document.getElementById('totalTime').textContent = formatTime(track.duration);
            
            const playBtn = document.getElementById('playBtn');
            playBtn.textContent = state.isPlaying ? '‚è∏' : '‚ñ∂';
            
            // Êõ¥Êñ∞Ê≠åÊõ≤ÂàóË°®‰∏≠ÁöÑÈ´ò‰∫Æ
            document.querySelectorAll('.track-item').forEach((item, index) => {
                item.classList.remove('playing');
                if (index === state.currentTrackIndex) {
                    item.classList.add('playing');
                }
            });
            
            updateProgressBar();
        }

        function updateProgressBar() {
            const track = allTracks[state.currentTrackIndex];
            const percentage = (state.currentTime / track.duration) * 100;
            document.getElementById('progressFill').style.width = percentage + '%';
            document.getElementById('currentTime').textContent = formatTime(state.currentTime);
        }

        function seekTrack(event) {
            const track = allTracks[state.currentTrackIndex];
            const progressTrack = event.currentTarget;
            const rect = progressTrack.getBoundingClientRect();
            const percent = (event.clientX - rect.left) / rect.width;
            state.currentTime = Math.floor(percent * track.duration);
            updateProgressBar();
        }

        // ========== Â∑•ÂÖ∑ÂáΩÊï∞ ==========
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        function setVolume(value) {
            console.log('Èü≥ÈáèËÆæÁΩÆ‰∏∫: ' + value);
        }

        function handleLogout() {
            state.currentUser = null;
            state.isPlaying = false;
            stopPlayback();
            document.getElementById('loginContainer').classList.add('active');
            document.getElementById('mainContainer').classList.remove('active');
        }
    </script>
</body>
</html>
